<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-top: -20px; background-image: linear-gradient(to bottom right, #32CD32, #00c0f0);">
    <h1>Bay Area Travels </h1> <br>
    <h3 style="margin-top: -7px;" >Where you book matters!</h3>
    <br>
</div>
    #if ( $error)
<div class="alert alert-danger" role="alert">
    $error
</div>

    #end
    <form method="POST" action="/login" style="text-align: center; width: 40%; border-radius: 10px; border: 2px solid black; margin: 20px auto; padding: 30px 20px; background-color: #87cefa">
        <div style="font-size: 40px;"><b>LOGIN</b></div><br>
        <p style="font-size: 20px;">Enter your username:</p><input class="form-control" type="text" name="username" style="width: 400px; margin: 10px auto;"><br>
        <p style="font-size: 20px;">Enter your password:</p><input class="form-control" type="password" name="password" style="width: 400px; margin: 10px auto;"><br>
        <p><input type="submit" value="Login"></p>
        Don't have an account? <a href="/register"><p>Register here!</p></a>
    </form>
</body>
</html>
