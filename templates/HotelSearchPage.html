<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/hotelSearch" style="font-size: 20px;">BayAreaTravels</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/viewLinks">View Links Visited</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>
<div class="jumbotron text-center" style="margin-top: -20px; background-color: #00c0f0">
  <h1>Bay Area Travels </h1> <br>
  <h3 style="margin-top: -7px;" >Where you book matters!</h3>
  <br>
  <p>Last Login at : $lastLogin</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class = "searchbar" >
        <form action="/hotelSearch" method="GET">
          <p>Enter the hotel name you want to search: </p>
          <input type="text" name="hotelName" id="Hotel-Search"><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <h3> Hotels in Bay Area: </h3>
      #foreach( $hotel in $Hotels)
      <a href="/reviews?hotelId=${hotel.getHotelID()}&offset=1">$hotel.getHotelName()</a> <br>
      #end
    </div>
  </div>
</div>
</body>
</html>
